<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Oops! Something Went Wrong</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Basic styling for the error page */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .error-container {
      background-color: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
    }

    .error-container h1 {
      font-size: 4rem;
      color: #ff6347;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-out;
    }

    .error-container p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 30px;
    }

    .back-btn {
      background-color: #333;
      color: white;
      padding: 12px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }

    .back-btn:hover {
      background-color: #555;
    }

    /* Animations */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

<div class="error-container">
  <h1>Oops!</h1>
  <p>Something went wrong. The page you're looking for doesn't exist or there was an error loading the content.</p>
  <a href="index.html" class="back-btn">Go Back to Portfolio</a>
</div>

</body>
</html>
